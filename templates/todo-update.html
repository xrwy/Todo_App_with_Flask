<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Update Panel -->
    <div class="container d-flex align-items-center" style="height: 640px;width: 800px !important;">
        <div style="flex: 1;">
            <h1>Todo List</h1>
            <hr class="d-block m-0" style="width: 100%;"/>
            <h6 class="mt-3 mb-2">Todo Title</h6>
            <form action="/update" method="POST">
                <input type="text" class="form-control" style="box-shadow: none;" placeholder="Enter new to-do Title" name="new-todo-Title" required/>
                <button class="btn btn-success mt-3" type="submit">
                    Update
                </button>
                <a href="/" class="btn btn-success mt-3" type="submit">
                    Go to New Add
                </a>
            </form>
        </div>
    </div>
</body>
</html>
